<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>basketball scoreboard</title>
    <link rel="stylesheet" href="style.css">
    <link href='https://fonts.googleapis.com/css?family=Orbitron' rel='stylesheet' type='text/css'>
</head>

<body>
    <div class="container">
        <div class="column">
            <h1> HOME</h1>
            <h2 id="home-score">0</h2>
            <button onclick="increaseHomeScoreOne()">+1</button>
            <button onclick="increaseHomeScoreTwo()">+2</button>
            <button onclick="increaseHomeScoreThree()">+3</button>

        </div>

        <div class="column">
            <h1>GUEST</h1>
            <h2 id="away-score">0</h2>
            <button onclick="increaseAwayScoreOne()">+1</button>
            <button onclick="increaseAwayScoreTwo ()">+2</button>
            <button onclick="increaseAwayScoreThree ()">+3</button>

        </div>

    </div>

    <script src="main.js"></script>
</body>

</html>
